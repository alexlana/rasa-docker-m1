language: pt

pipeline:
  - name: SpacyNLP
    model: "pt_core_news_lg"
  - name: SpacyTokenizer
    # intent_tokenization_flag: True # para multi-intent, precisa ter exemplos de intents combinados na nlu
    # intent_split_symbol: "+" # para multi-intent, precisa ter exemplos de intents combinados na nlu
  - name: SpacyFeaturizer
  - name: RegexFeaturizer
  - name: LexicalSyntacticFeaturizer
  - name: CountVectorsFeaturizer
  - name: CountVectorsFeaturizer
    analyzer: "char_wb"
    min_ngram: 1
    max_ngram: 4
  - name: DIETClassifier
    epochs: 100
  - name: EntitySynonymMapper
  - name: ResponseSelector
    epochs: 100

  # - name: "WhitespaceTokenizer"
  # - name: "RegexFeaturizer"
  # - name: "LexicalSyntacticFeaturizer"
  # - name: "CountVectorsFeaturizer"
  # - name: "CountVectorsFeaturizer"
  #   analyzer: "char_wb"
  #   min_ngram: 1
  #   max_ngram: 4
  # - name: "DIETClassifier"
  #   epochs: 100
  # - name: "EntitySynonymMapper"
  # - name: ResponseSelector
  #   epochs: 100
  # - name: FallbackClassifier
  #   threshold: 0.7

policies:
  - name: TEDPolicy
    epochs: 10
    featurizer:
    - name: MaxHistoryTrackerFeaturizer
      max_history: 5
      state_featurizer:
        - name: BinarySingleStateFeaturizer
  - name: AugmentedMemoizationPolicy
    max_history: 5
  - name: RulePolicy
    core_fallback_threshold: 0.3
    core_fallback_action_name: "action_default_fallback"
    enable_fallback_prediction: True


