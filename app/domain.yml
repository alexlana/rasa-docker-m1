responses:
  utter_dog_at_work:
  - text: Esse site valorizou um visual bonito, que cria empatia com os donos de pet e nosso trabalho de S.E.O. o levou a um bom ranking no DF.
  utter_ubec:
  - text: Os portais da UBEC foram um projeto bem longo. Se iniciou com alguns meses de planejamento, criação e desenvolvimento do padrão geral e se extendeu com etapas que atenderam as necessidades específicas de cada universidade.
  utter_skyhub:
  - text: Havia pouco tempo para o desenvolvimento desse projeto para uma iniciativa dos laboratórios Sabin para fomentar a inovação na área da saúde.
  utter_snowland:
  - text: Tivemos orgulho de desenvolver o site desses grandes parceiros. Foi um trabalho que trouxe muito aprendizado.
  utter_origo:
  - text: A Órigo valoriza muito a saúde e o comércio justo. O site teve uma criação tão cuidadosa quanto a forma de trabalhar da empresa e o desenvolvimento foi muito desafiador.
  utter_travelheroes:
  - text: Esse trabalho para a gigante internacional S.A.P. envolveu a edição de vídeo e de cartazes com fotos dos usuários feitas online. Tipo de projeto que exige bastante da infraestrutura e dos programadores.
  utter_cena2020:
  - text: Foi uma honra participar desse projeto cultural tradicional de Brasília. O site não trouxe muita dificuldade técnica, mas aproveitamos para investir na performance.

  utter_algo_mais:
  - text: Posso ajudar em algo mais?
  - text: Ajudo em algo mais?
  - text: Gostaria de mais alguma coisa?
  - text: No que mais posso ser útil?
  utter_o_q_vc_faz:
  - text: Trabalhamos com programação para web, produzindo sites, principalmente. Quer ver trabalhos já desenvolvidos?
  - text: Somos programadores e trabalhamos desenvolvendo, principalmente, websites. Quer conhecer alguns dos nossos trabalhos?
  utter_veja_o_portfolio:
  - text: Esses trabalhos na tela são alguns dos nossos projetos. Clique no que te interessar para visualizar.
  - text: Esses são alguns exemplos do que já foi desenvolvido por nós. Clique no que te interessar para visualizar.
  utter_negar_contato:
  - text: Não posso informar meios de contato que não estejam disponíveis aqui no site.
  utter_help_me:
  - text: Pode me pedir coisas como "apresente-me seu portfólio", ou "quais serviços vocês oferecem", ou até pedir informações sobre mim. Do que você precisa?
  - text: Posso ajudar com informações sobre nossos serviços, trabalhos realizados, envio de mensagens... coisas do tipo.
  utter_tem_experiencia:
  - text: "O [Alex](funcionario) se formou em comunicação,\n trabalhou como arte-finalista, diretor de arte e \n designer. Também foi empresário e lojista, sócio de lojas físicas e virtual. Seu\n primeiro site foi desenvolvido em 1997 e estão em seu\n portfólio de desenvolvedor sites da Uber, Católica de \n Brasília, Órigo e vários outros. Já são mais de 20 anos!"
  - text: Existe experiência!
  - text: É pra mais de 20 anos!
  utter_tem_portfolio:
  - text: Foram muitos trabalhos ao longo dos anos, alguns deles estão na tela. Clique em cada um para saber mais.
  - text: Esses trabalhos na tela são alguns dos nossos projetos. Clique no que te interessar para visualizar.
  - text: Veja esses trabalhos, clique sobre o que te interessar para ver mais detalhes.
