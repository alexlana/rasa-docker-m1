version: "2.0"
rules:

  ##########################################################
  # iniciando o bot
  - rule: reiniciar
    steps:
      - intent: obliviate
      - action: action_restart

  - rule: init
    steps:
      - intent: bot_fala_primeiro
      - action: utter_bot_fala_primeiro
      - action: action_restart


  ##########################################################
  # ajuda
  - rule: help_me
    steps:
      - intent: help_me
      - action: utter_help_me


  ##########################################################
  # finalizando
  - rule: thankyou
    steps:
      - intent: thankyou
      - action: utter_youarewelcome

  - rule: goodbye
    steps:
      - intent: goodbye
      - action: utter_goodbye


  ##########################################################
  # nome do bot
  - rule: myname
    steps:
      - intent: whats_your_name
      - action: utter_my_name


  ##########################################################
  # problemas
  - rule: out-of-scope
    steps:
    - intent: out_of_scope
    - action: utter_out_of_scope

  - rule: Solicitacao de refraseio para melhor compreensao
    steps:
    - intent: nlu_fallback
    - action: utter_please_rephrase


  ##########################################################
  # cumprimentos
  - rule: Bom dia
    steps:
    - intent: diiiia
    - action: action_dia_tarde_noite

  - rule: Boa tarde
    steps:
    - intent: taaaarde
    - action: action_dia_tarde_noite

  - rule: Boa noite
    steps:
    - intent: nooooite
    - action: action_dia_tarde_noite


  ##########################################################
  # bot challenge depois da confirmacao do tipo de usuario
  - rule: bot challenge dev confirmado apressadinho
    condition:
    - slot_was_set:
      - user_tipo: desenvolvedor
    steps:
    - intent: fale_sobre_o_bot
    - action: utter_apresenta_desenvolvedor

  - rule: bot challenge curioso confirmado apressadinho
    condition:
    - slot_was_set:
      - user_tipo: curioso
    steps:
    - intent: fale_sobre_o_bot
    - action: utter_apresenta_curioso

  - rule: bot challenge cliente confirmado apressadinho
    condition:
    - slot_was_set:
      - user_tipo: cliente
    steps:
    - intent: fale_sobre_o_bot
    - action: utter_apresenta_cliente


  ##########################################################
  # portfolio
  - rule: trabalhos
